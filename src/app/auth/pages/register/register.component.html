<form class="login100-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="registro()">
                
    <span class="login100-form-title p-b-49 d-flex justify-content-center align-items-center">
        Nuevo usuario
        <img width="25px" height="25px" src="assets\Master_Ball.png" alt="Pokeball">
    </span>

    <div class="wrap-input100 m-b-23">
        <span  class="label-input100 form-label">Nombre</span>
        <input class="input100 form-control"
               type="text" 
               formControlName="name"
               placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100 form-label">Email</span>
        <input class="input100 form-control"
               type="email" 
               formControlName="email"
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100 form-label" >Password</span>
        <input class="input100 form-control"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    [disabled]="miFormulario.invalid">
                Registro
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60 mt-3 mb-3">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
