

<form class="login100-form" 
autocomplete="off"
[formGroup]="miFormulario"
(ngSubmit)="login()">
            
  <span class="login100-form-title p-b-49 d-flex justify-content-center align-items-center">
    Login
    <img width="25px" height="25px" src="assets\Amor_Ball.png" alt="Pokeball">
  </span>

  <div class="wrap-input100 m-b-23">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input
          class="form-control"
          type="email" 
          formControlName="email"
          placeholder="Ingrese su email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <label for="exampleInputEmail1" class="form-label">Contraseña</label>
    <input class="form-control"
          type="password"
          formControlName="password"
          placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button class="login100-form-btn"
                type="submit"
                [disabled]="miFormulario.invalid">
            Login
        </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60 mt-3 mb-3">
    <span class="txt1 p-b-17">
        ¿No tienes cuenta?
    </span>

    <a routerLink="/auth/register" class="txt2">
        Crear una aquí
    </a>
  </div>
</form>
